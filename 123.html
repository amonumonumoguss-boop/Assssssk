        body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; touch-action: none; }
        
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 10;
        }

        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
            pointer-events: none;
            z-index: 10;
        }

        #health-bar-container {
            position: absolute;
            top: 50px;
            left: 10px;
            width: 200px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            border: 2px solid white;
            z-index: 10;
        }
        #health-bar {
            height: 100%;
            width: 100%;
            background-color: #ff3333;
            transition: width 0.3s;
        }
        #health-text {
            position: absolute;
            top: 50px;
            left: 220px;
            color: white;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }
        
        .control-btn {
            position: absolute;
            width: 70px;
            height: 70px;
            border: 4px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            z-index: 20;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            user-select: none;
        }
        #fire-btn {
            bottom: 60px;
            right: 40px;
            background-color: rgba(255, 0, 0, 0.5);
        }
        #jump-btn {
            bottom: 140px; 
            right: 40px;
            background-color: rgba(0, 150, 0, 0.5);
        }
        #joystick-ui {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            display: none;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 15;
        }
    </style>

        let playerHealth = 100;
        const maxHealth = 100;
        const damagePerHit = 10;
        const INVINCIBILITY = true; 
        let moveForward = 0; 
        let moveSide = 0;    
        const lookSpeed = 0.005; 
        const runSpeed = 0.2; 
        let isGrounded = true; 
        let verticalVelocity = 0; 
        const GRAVITY = 0.04;
        const JUMP_POWER = 0.7;
        let leftTouchId = null;
        let leftTouchStartPos = { x: 0, y: 0 };
        let rightTouchId = null;
        let lastRightTouchPos = { x: 0, y: 0 };
        let prevTime = performance.now();
        const raycaster = new THREE.Raycaster();
        const textureLoader = new THREE.TextureLoader();

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x87ceeb); 
            scene.fog = new THREE.Fog(0x87ceeb, 0, 150); 
            
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.rotation.order = 'YXZ';
            camera.position.set(0, 2, 0);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
            dirLight.position.set(50, 100, 50);
            scene.add(dirLight);

            const floorGeo = new THREE.PlaneGeometry(200, 200);
            const floorMat = new THREE.MeshLambertMaterial({ color: 0xcccccc });
            const floor = new THREE.Mesh(floorGeo, floorMat);
            floor.rotation.x = -Math.PI / 2;
            scene.add(floor);
            
            const gridHelper = new THREE.GridHelper(200, 50, 0x000000, 0x000000);
            gridHelper.material.opacity = 0.2;
            gridHelper.material.transparent = true;
            scene.add(gridHelper);

            createBoxObstacle(20, 4, 1, 10, 2, -10); 
            createBoxObstacle(1, 4, 15, -10, 2, 10); 

            createTargets(10);
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.body.appendChild(renderer.domElement);

            document.addEventListener('touchstart', handleTouchStart, { passive: false });
            document.addEventListener('touchmove', handleTouchMove, { passive: false });
            document.addEventListener('touchend', handleTouchEnd);
            
            document.getElementById('fire-btn').addEventListener('touchstart', (e) => {
                e.stopPropagation(); 
                e.preventDefault();
                shoot();
            });
            
            document.getElementById('jump-btn').addEventListener('touchstart', (e) => {
                e.stopPropagation(); 
                e.preventDefault();
                jump();
            });

            updateHealthUI();
            window.addEventListener('resize', onWindowResize);
        }

        function createBoxObstacle(w, h, d, x, y, z) {
            const geo = new THREE.BoxGeometry(w, h, d);
            const mat = new THREE.MeshLambertMaterial({ color: 0x666666 });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set(x, y, z);
            scene.add(mesh);
        }

        function createTargets(count) {
            targetCount = count;
            targetCountElement.innerText = targetCount;

            const geo = new THREE.BoxGeometry(1.5, 1.5, 1.5);
            
            // T·∫£i Texture t·ª´ chu·ªói Base64
            const tigerTexture = textureLoader.load(TIGER_BASE64_DATA); 
            tigerTexture.minFilter = THREE.LinearFilter;
            
            const materials = [
                new THREE.MeshLambertMaterial({ map: tigerTexture }), 
                new THREE.MeshLambertMaterial({ map: tigerTexture }), 
                new THREE.MeshLambertMaterial({ map: tigerTexture }), 
                new THREE.MeshLambertMaterial({ map: tigerTexture }), 
                new THREE.MeshLambertMaterial({ map: tigerTexture }), 
                new THREE.MeshLambertMaterial({ map: tigerTexture }), 
            ];
            
            for(let i=0; i<count; i++){
                const mesh = new THREE.Mesh(geo, materials); 
                mesh.position.x = (Math.random() - 0.5) * 80;
                mesh.position.z = (Math.random() - 0.5) * 80;
                mesh.position.y = 0.75; 
                
                mesh.userData.aiDirection = Math.random() * Math.PI * 2; 
                mesh.userData.aiSpeed = 0.05 + Math.random() * 0.05;
                mesh.userData.aiNextMoveTime = performance.now() + Math.random() * 5000;
                
                scene.add(mesh);
                targets.push(mesh);
            }
        }

        const joystickUi = document.getElementById('joystick-ui');

        function handleTouchStart(e) {
            e.preventDefault(); 
            for (let i = 0; i < e.changedTouches.length; i++) {
                const t = e.changedTouches[i];
                if (t.clientX < window.innerWidth / 2 && leftTouchId === null) {
                    leftTouchId = t.identifier;
                    leftTouchStartPos = { x: t.clientX, y: t.clientY };
                    joystickUi.style.display = 'block';
                    joystickUi.style.left = t.clientX + 'px';
                    joystickUi.style.top = t.clientY + 'px';
                    joystickUi.style.transform = `translate(-50%, -50%)`;
                }
                else if (t.clientX > window.innerWidth / 2 && rightTouchId === null && t.target.className.indexOf('control-btn') === -1) {
                    rightTouchId = t.identifier;
                    lastRightTouchPos = { x: t.clientX, y: t.clientY };
                }
            }
        }

        function handleTouchMove(e) {
            e.preventDefault();
            for (let i = 0; i < e.changedTouches.length; i++) {
                const t = e.changedTouches[i];
                if (t.identifier === leftTouchId) {
                    const deltaX = t.clientX - leftTouchStartPos.x;
                    const deltaY = t.clientY - leftTouchStartPos.y;
                    const maxDist = 50; 
                    
                    moveSide = Math.max(-1, Math.min(1, deltaX / maxDist)); 
                    moveForward = Math.max(-1, Math.min(1, -deltaY / maxDist));
                    
                    const limitX = Math.max(-maxDist, Math.min(maxDist, deltaX));
                    const limitY = Math.max(-maxDist, Math.min(maxDist, deltaY));
                    joystickUi.style.left = leftTouchStartPos.x + limitX + 'px';
                    joystickUi.style.top = leftTouchStartPos.y + limitY + 'px';
                }
                if (t.identifier === rightTouchId) {
                    const deltaX = t.clientX - lastRightTouchPos.x;
                    const deltaY = t.clientY - lastRightTouchPos.y;

                    camera.rotation.y -= deltaX * lookSpeed;
                    camera.rotation.x -= deltaY * lookSpeed;
                    camera.rotation.x = Math.max(-Math.PI / 2 + 0.1, Math.min(Math.PI / 2 - 0.1, camera.rotation.x));
                    lastRightTouchPos = { x: t.clientX, y: t.clientY };
                }
            }
        }

        function handleTouchEnd(e) {
            for (let i = 0; i < e.changedTouches.length; i++) {
                const t = e.changedTouches[i];
                
                if (t.identifier === leftTouchId) {
                    leftTouchId = null;
                    moveForward = 0; 
                    moveSide = 0;    
                    joystickUi.style.display = 'none';
                }
                if (t.identifier === rightTouchId) {
                    rightTouchId = null;
                }
            }
        }

        function updateHealthUI() {
            const healthPercent = (playerHealth / maxHealth) * 100;
            document.getElementById('health-bar').style.width = healthPercent + '%';
            document.getElementById('health-text').innerText = `HP: ${playerHealth}`;
            
            if (playerHealth <= 0) {
                alert("Game Over! B·∫°n ƒë√£ b·ªã h·∫° g·ª•c.");
                playerHealth = maxHealth; 
                updateHealthUI();
            }
        }

        function jump() {
            if (isGrounded) {
                verticalVelocity = JUMP_POWER;
                isGrounded = false;
            }
        }

        function shoot() {
            raycaster.setFromCamera(new THREE.Vector2(0, 0), camera);
            const intersects = raycaster.intersectObjects(targets);

            if (intersects.length > 0) {
                const hit = intersects[0].object;
                
                // ‚ùå ƒê√£ x√≥a hi·ªáu ·ª©ng nh√°y s√°ng khi b·∫Øn tr√∫ng (emissive)
                
                setTimeout(() => {
                    scene.remove(hit);
                    targets.splice(targets.indexOf(hit), 1);
                    targetCount--;
                    targetCountElement.innerText = targetCount;
                    
                    if(targets.length === 0) createTargets(10);
                }, 100);
            }
        }

        function updateAI(delta) {
            const playerPos = camera.position;

            targets.forEach(target => {
                const targetData = target.userData;
                const targetPos = target.position;

                if (performance.now() > targetData.aiNextMoveTime) {
                    targetData.aiDirection = Math.random() * Math.PI * 2; 
                    targetData.aiSpeed = 0.05 + Math.random() * 0.05;
                    targetData.aiNextMoveTime = performance.now() + 2000 + Math.random() * 3000;
                }
                
                const vx = Math.cos(targetData.aiDirection) * targetData.aiSpeed * delta * 60;
                const vz = Math.sin(targetData.aiDirection) * targetData.aiSpeed * delta * 60;

                targetPos.x += vx;
                targetPos.z += vz;

                const distance = targetPos.distanceTo(playerPos);
                if (distance < 3 && !INVINCIBILITY) {
                    playerHealth -= damagePerHit;
                    updateHealthUI();
                }

                targetPos.x = Math.max(-95, Math.min(95, targetPos.x));
                targetPos.z = Math.max(-95, Math.min(95, targetPos.z));
            });
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            const time = performance.now();
            const delta = (time - prevTime) / 1000;
            prevTime = time;

            const dir = new THREE.Vector3();
            camera.getWorldDirection(dir);
            dir.y = 0; 
            dir.normalize();

            if (moveForward !== 0) {
                camera.position.addScaledVector(dir, moveForward * runSpeed);
            }

            if (moveSide !== 0) {
                const sideDir = new THREE.Vector3();
                sideDir.crossVectors(dir, camera.up); 
                camera.position.addScaledVector(sideDir, moveSide * runSpeed);
            }
            
            verticalVelocity -= GRAVITY;
            camera.position.y += verticalVelocity;

            if (camera.position.y <= 2) {
                verticalVelocity = 0;
                camera.position.y = 2;
                isGrounded = true;
            }

            updateAI(delta); 
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
