        #warning { position: fixed; top: 25%; width: 100%; text-align: center; color: red; font-weight: bold; display: none; z-index: 101; animation: blink 0.1s infinite; text-shadow: 2px 2px #000; }
        #jumpscare { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; display: none; background: #000; align-items: center; justify-content: center; }
        #jumpscare img { width: 100%; height: 100%; object-fit: contain; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        const stoneColors = [0x9b59b6, 0x3498db, 0xe74c3c, 0xe67e22, 0x2ecc71, 0xf1c40f];
        
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.rotation.order = 'YXZ';
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 2.5));

        function createTex(c1, c2, wall) {
            const can = document.createElement('canvas'); can.width=64; can.height=64;
            const x = can.getContext('2d'); x.fillStyle=c1; x.fillRect(0,0,64,64);
            x.strokeStyle=c2; x.lineWidth=2;
            if(wall){for(let i=0;i<64;i+=8){x.beginPath();x.moveTo(i,0);x.lineTo(i,64);x.stroke();}}
            else{x.fillStyle=c2;x.fillRect(0,0,32,32);x.fillRect(32,32,32,32);}
            return new THREE.CanvasTexture(can);
        }

        const wallMat = new THREE.MeshLambertMaterial({ map: createTex('#fdf08a', '#d4c668', true) });
        const floorMat = new THREE.MeshLambertMaterial({ map: createTex('#d9c562', '#bfae54', false) });

        const walls = []; const maze = [

        ];
        
        const emptyCells = [];
        maze.forEach((row, z) => row.forEach((cell, x) => {
            if(cell === 1) {
                const w = new THREE.Mesh(new THREE.BoxGeometry(10, 12, 10), wallMat);
                w.position.set(x*10, 6, z*10); scene.add(w); walls.push(new THREE.Box3().setFromObject(w));

                emptyCells.push({x: x*10, z: z*10});
            }
        }));
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(500,500), floorMat);
        floor.rotation.x = -Math.PI/2; scene.add(floor);

        // Stones Spawned in Center of Empty Cells

        const shuffledCells = emptyCells.sort(() => 0.5 - Math.random());

            const s = new THREE.Mesh(new THREE.SphereGeometry(0.6, 16, 16), new THREE.MeshPhongMaterial({ color, emissive: color, emissiveIntensity: 0.5 }));
            const pos = shuffledCells[i];
            s.position.set(pos.x, 1.5, pos.z); // Ch√≠nh gi·ªØa ƒë∆∞·ªùng
            scene.add(s); stones.push({ mesh: s, collected: false, color });
        });

        document.getElementById('scare-img').src = ENTITY_IMG;
        const entity = new THREE.Sprite(new THREE.SpriteMaterial({ map: new THREE.TextureLoader().load(ENTITY_IMG) }));
        entity.scale.set(7, 7, 1); entity.position.set(80, 3.5, 10); scene.add(entity);

        let moveDir = new THREE.Vector2(0,0), lastTouchR = {x:0, y:0}, isEnd = false, stamina = 100, isRun = false, stoneCount = 0;

        window.addEventListener('touchstart', (e) => { for(let t of e.touches) if(t.clientX > window.innerWidth/2) { lastTouchR.x = t.clientX; lastTouchR.y = t.clientY; isRun = true; } });
        window.addEventListener('touchmove', (e) => {
            e.preventDefault();
            for(let t of e.touches) {
                if(t.clientX < 200) {
                    const r = document.getElementById('joy-base').getBoundingClientRect();
                    const dx = t.clientX-(r.left+50), dy = t.clientY-(r.top+50);
                    const d = Math.min(45, Math.hypot(dx,dy)), a = Math.atan2(dy,dx);
                    document.getElementById('joy-knob').style.transform = `translate(${Math.cos(a)*d*0.6}px,${Math.sin(a)*d*0.6}px)`;
                    moveDir.set(Math.cos(a), Math.sin(a)).multiplyScalar(d/45);
                } else {
                    camera.rotation.y -= (t.clientX - lastTouchR.x) * 0.007;
                    camera.rotation.x = Math.max(-1.4, Math.min(1.4, camera.rotation.x - (t.clientY - lastTouchR.y) * 0.007));
                    lastTouchR.x = t.clientX; lastTouchR.y = t.clientY;
                }
            }
        }, { passive: false });
        window.addEventListener('touchend', () => { moveDir.set(0,0); document.getElementById('joy-knob').style.transform = 'translate(0,0)'; isRun = false; });

        function check(p) { return walls.some(w => new THREE.Box3().setFromCenterAndSize(p, new THREE.Vector3(3.5, 4, 3.5)).intersectsBox(w)); }

        const mC = document.getElementById('mini-canvas'), mCtx = mC.getContext('2d');
        function update() {
            if(isEnd) return;
            
            let spd = (isRun && stamina > 0 && moveDir.length() > 0.1) ? 0.65 : 0.32;
            if(isRun && moveDir.length() > 0.1 && stamina > 0) stamina -= 0.6; else stamina = Math.min(100, stamina + 0.3);
            document.getElementById('stamina-bar').style.width = stamina + '%';

            if(moveDir.length() > 0.1) {
                const fwd = new THREE.Vector3(0,0,-1).applyQuaternion(camera.quaternion); fwd.y = 0; fwd.normalize();
                const rgt = new THREE.Vector3().crossVectors(fwd, new THREE.Vector3(0,1,0)).normalize();
                const wish = fwd.multiplyScalar(-moveDir.y).add(rgt.multiplyScalar(moveDir.x)).normalize();
                let nX = camera.position.clone().add(new THREE.Vector3(wish.x*spd, 0, 0)); if(!check(nX)) camera.position.x = nX.x;
                let nZ = camera.position.clone().add(new THREE.Vector3(0, 0, wish.z*spd)); if(!check(nZ)) camera.position.z = nZ.z;
            }

            stones.forEach((s, i) => {
                if(!s.collected && camera.position.distanceTo(s.mesh.position) < 3) {
                    s.collected = true; scene.remove(s.mesh); stoneCount++;
                    document.getElementById('s'+i).style.background = '#' + s.color.toString(16).padStart(6, '0');
                    if(stoneCount === 6) { 
                        isEnd = true; 
                        setTimeout(() => { 
                            scene.remove(entity); 
                            document.getElementById('ending').style.display = 'flex'; 
                        }, 500);
                    }
                }
            });

            // AI Speed: +1.5% (0.136 * 1.015 ‚âà 0.138)
            const dist = camera.position.distanceTo(entity.position);
            let aiDir = new THREE.Vector3().subVectors(camera.position, entity.position).normalize(); aiDir.y = 0;
            if(check(entity.position.clone().add(aiDir.clone().multiplyScalar(5)))) {
                aiDir.applyAxisAngle(new THREE.Vector3(0,1,0), 0.8);
            }
            entity.position.add(aiDir.multiplyScalar(0.138));

            if(dist < 10) {
                camera.position.y = 3.5 + Math.sin(Date.now()*0.02)*(1-dist/10)*0.5;
                renderer.domElement.style.filter = `contrast(${1.5+Math.random()}) grayscale(${Math.random()>0.8?1:0})`;
            } else { camera.position.y = 3.5; renderer.domElement.style.filter = 'none'; }

            document.getElementById('warning').style.display = dist < 15 ? 'block' : 'none';
            if(dist < 2.5 && stoneCount < 6) {
                isEnd = true; document.getElementById('jumpscare').style.display = 'flex';
                setTimeout(() => { alert("DAN ONG CUNG CO THE DEP DEN THE SAO~üíÄ"); location.reload(); }, 650);
            }

            mCtx.clearRect(0,0,120,120); mCtx.save(); mCtx.translate(60,60); mCtx.rotate(camera.rotation.y);
            walls.forEach(w => { mCtx.fillStyle = '#f1c40f'; mCtx.fillRect((w.min.x+5-camera.position.x)*2.5-12, (w.min.z+5-camera.position.z)*2.5-12, 24, 24); });
            mCtx.fillStyle = 'red'; mCtx.beginPath(); mCtx.arc((entity.position.x-camera.position.x)*2.5, (entity.position.z-camera.position.z)*2.5, 4, 0, Math.PI*2); mCtx.fill();
            mCtx.restore(); mCtx.fillStyle = '#fff'; mCtx.beginPath(); mCtx.moveTo(60,53); mCtx.lineTo(66,67); mCtx.lineTo(54,67); mCtx.closePath(); mCtx.fill();
        }

        function animate() { requestAnimationFrame(animate); update(); renderer.render(scene, camera); }
        camera.position.set(10, 3.5, 10); animate();
    </script>
</body>
</html>
